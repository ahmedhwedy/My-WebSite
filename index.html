<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجي</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    header {
      background: #0078D7;
      color: white;
      padding: 20px;
    }
    .product {
      margin: 50px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .product img {
      max-width: 100%;
      border-radius: 12px;
    }
    .price {
      font-size: 22px;
      color: #0078D7;
      margin: 15px 0;
    }
    .btn {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
    }
    .btn:hover {
      background: #1ebe57;
    }
  </style>
</head>
<body>

  <header>
    <h1>منتجي الرائع</h1>
    <p>جودة عالية وسعر مميز</p>
  </header>

  <div class="product">
    <img src="https://via.placeholder.com/400x300.png?text=صورة+المنتج" alt="المنتج">
    <h2>اسم المنتج</h2>
    <p class="price">السعر: 500 جنيه</p>
    <a class="btn" href="https://wa.me/201234567890" target="_blank">اطلب عبر واتساب</a>
  </div>

</body>
</html>
